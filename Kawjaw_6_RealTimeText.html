<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time text</title>
</head>
<body>
    <div class="input-box">
        <label>Input: </label>
        <input type = "text" placeholder="input here..."  id="myInput" oninput="realTimeText()">
        <!-- use h1 id="rt-text-1" for real time text. -->
        <h1 class="rt-text" id="rt-text-1">Use me for real time text.</h1> 
    </div>
</body>
<script>
    /// write function here.
    function realTimeText(){
        var text = document.getElementById("myInput").value;
        document.getElementById("rt-text-1").innerHTML = text;
    }
</script>
</html>
